        <img src="/assets/Png.png" alt="Scooby Game Image" class="game-image">

                        <h2>SCOOBY 1</h2>

                    </div>

            </div>
            <button><a href="https://www.roblox.com/games/6955606788/Scooby" target="_blank">PLAY</a></button>
